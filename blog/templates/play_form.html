<form>
    <div class="form-group"> <!--класс который обозначает одно значение формы-->
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
      >
      <!--aria-describedby класс который обозначает одно значение формы-->
      <!--placeholder текст который внутри поля формы-->
      <small id="emailHelp" class="form-text text-muted"><!--"form-text text-muted" text-muted это полупрозрачный шрифт-->>
        We'll never share your email with anyone else.
      </small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
      >
    </div>
    <div class="form-group form-check"> <!--класс который обозначает позицию формы с чекбоксом-->
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
