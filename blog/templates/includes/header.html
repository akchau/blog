<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'posts:index' %}">
      <img src={% static "img/logo.png" %} width="30" height="30" class="d-inline-block align-top" alt="">
      <span style="color:#ff4f00">Какой</span>-то блог</a>
      <ul class="nav nav-pills">
        <li class="nav-item"> 
          <a class="nav-link 
            {% if request.resolver_match.view_name  == 'about:contact' %}
              active
            {% endif %}"
            href="{% url 'about:contact' %}"
            >Об авторе</a>
        </li>
        <li class="nav-item">
          <a class="nav-link 
            {% if request.resolver_match.view_name  == 'about:tech' %}
              active
            {% endif %}"
            href="{% url 'about:tech' %}"
            >Технологии</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link 
          {% if request.resolver_match.view_name  == 'posts:index' %}
            active
          {% endif %}"
          href="{% url 'posts:index' %}"
          >Главная</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link 
          {% if request.resolver_match.view_name  == 'posts:index' %}
            active
          {% endif %}"
          href="{% url 'posts:index' %}"
          >Авторы</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link 
          {% if request.resolver_match.view_name  == 'posts:index' %}
            active
          {% endif %}"
          href="{% url 'posts:index' %}"
          >Группы</a>
        </li>
        {% if user.is_authenticated %}
          {% if user.is_superuser %}
            <li class="nav-item">
              <a class="nav-link" href="/admin">Админка</a>
            </li>
          {% endif %}
          <li class="nav-item"> 
            <a class="nav-link 
            {% if request.resolver_match.view_name  == 'users:cabinet' %}
              active
            {% endif %}"
            href="{% url 'users:cabinet' user.username %}"
            >{{ user.get_full_name }}</a>
          </li>
        {% else %}
          <li class="nav-item"> 
            <a class="nav-link 
            {% if request.resolver_match.view_name  == 'users:login' %}
              active
            {% endif %}"
            href="{% url 'users:login' %}"
            >Войти</a>
          </li>
          <li class="nav-item"> 
            <a class="nav-link 
            {% if request.resolver_match.view_name  == 'users:signup' %}
              active
            {% endif %}"
            href="{% url 'users:signup' %}"
            >Регистрация</a>
          </li>
        {% endif %}
      </ul>
    </a>
