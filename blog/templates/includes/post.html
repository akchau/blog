<div class="border border-warning ">
  <br>
  <div class="container">
    <h5><a href={% url 'posts:profile' post.author.username %} style="color:#ff4f00 ">{{ post.author.get_full_name }}</a></h5>
    {{ post.pub_date|date:"d E Y" }}
    <br>
    <br>
    <p>{{ post.text }}</p>
    {% if post.group %}
      <span style="color:#ff4f00"><a href="{% url 'posts:group_post' post.group.slug %}" >{{ post.group.title }}</a></span>
      <br>
      <a href = {% url 'posts:post_detail' post.pk %} style="color:#ff4f00 ">Открыть запись</a>
    {% endif %}
    <br>
    <br>
  </div>
</div>
