{% extends 'create_form.html' %}
{% block form %}
  {% if is_edit %}
    <form method="post" action="{% url 'posts:post_edit' post_id %}" enctype="multipart/form-data">{% csrf_token %}
  {% else %}
    <form method="post" action="{% url 'posts:group_post_create' slug %}" enctype="multipart/form-data">{% csrf_token %}
  {% endif %}
{% endblock %}
